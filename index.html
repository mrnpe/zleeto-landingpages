<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zleeto — Smart Workforce Mobility</title>
  <meta name="description" content="Zleeto — Smart workforce mobility. Reduce cost, improve reliability and safety. Get notified when we launch." />
  <meta name="theme-color" content="#050505" />
  <style>
    /* Global */
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:#050505;overflow-x:hidden}
    *{box-sizing:border-box;-webkit-font-smoothing:antialiased}

    /* Grid background */
    .bg-grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);background-size:90px 90px,90px 90px;opacity:0.22;z-index:-1}

    /* Hero Section */
    .container{max-width:1200px;margin:auto;padding:40px}
    .hero{min-height:85vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;gap:20px;position:relative}
    h1{margin:0;font-size:62px;line-height:1.05;font-weight:700;background:linear-gradient(90deg,#ff66c4,#8cc8ff,#6effc3);-webkit-background-clip:text;background-clip:text;color:transparent;text-wrap:balance}

    .sub{color:rgba(230,238,248,0.78);font-size:20px;max-width:680px;text-wrap:pretty;margin-top:8px}

    /* Form */
    .form{display:flex;gap:12px;margin-top:26px;width:100%;max-width:540px}
    .input{flex:1;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.12);padding:16px 20px;border-radius:50px;color:#e6eef8;font-size:16px;outline:none;transition:0.2s}
    .input:focus{border-color:#4ea6ff;background:rgba(255,255,255,0.06)}

    .btn{padding:16px 26px;border-radius:50px;border:none;background:linear-gradient(90deg,#0b57ff,#00c2ff);color:#00101d;font-size:16px;font-weight:600;cursor:pointer;transition:0.2s}
    .btn:hover{opacity:0.9;transform:translateY(-2px)}

    /* Stars */
    .star{position:absolute;width:4px;height:4px;background:#7cc3ff;border-radius:50%;opacity:0.7;animation:twinkle 3s infinite ease-in-out}
    @keyframes twinkle{0%,100%{opacity:0.2}50%{opacity:0.9}}

    /* Footer */
    footer{text-align:center;padding:30px 20px;font-size:14px;color:rgba(230,238,248,0.6)}
    .email{font-weight:600;color:#d3e6ff}

    /* Responsive */
    @media(max-width:900px){h1{font-size:44px}.sub{font-size:18px}.form{flex-direction:column}.btn{width:100%}}
    @media(max-width:520px){h1{font-size:36px}.sub{font-size:17px}}
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <!-- Random decorative stars -->
  <div class="star" style="top:12%;left:20%"></div>
  <div class="star" style="top:32%;left:85%"></div>
  <div class="star" style="top:70%;left:15%"></div>
  <div class="star" style="top:80%;left:70%"></div>

  <section class="hero container">
    <h1>Smart Workforce Mobility. Done Right.</h1>
    <p class="sub">Effortless corporate commute management — optimized routes, safer travel, and reliable mobility for modern workforces.</p>

    <form id="notify" class="form" action="/api/waitlist" method="POST">
      <input class="input" id="email" name="email" type="email" placeholder="Enter your work email" required autocomplete="email" />
      <button class="btn" type="submit">Get notified</button>
    </form>
  </section>

  <footer>
    Have questions? Reach us at <span class="email">hey@zleeto.com</span><br>
    © <span id="year"></span> Zleeto — All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('notify')?.addEventListener('submit', async function(e){
      e.preventDefault();
      const f = e.target;
      const data = new URLSearchParams(new FormData(f));
      try{
        await fetch(f.action, {method:'POST', body:data});
        alert('Thanks — we\\'ll notify you when Zleeto launches.');
      }catch(err){
        alert('Thanks — we received your request.');
      }
      f.reset();
    });
  </script>
</body>
</html>
